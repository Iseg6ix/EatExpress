{% load static %}

<link rel="stylesheet" href="{% static 'menu.css' %}">

<body class="">
    
    <div class="container">
        <header>
            <a href="{% url 'home' %}" style="text-decoration: none;"><h1 style="color: #786c28;">←EatExpress</h1></a>
            <div class="shopping">
                <img src="{% static 'images/shopping.svg' %}">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total" id="total">0</div>
            <div class="closeShopping">Close</div>
            <div>
            <button class="checkOutButton" onclick="checkOut()" id="totalbutton">Check Out</button>
        </div>
    </div>

    <script>


        fetch('/api/dishes/')
            .then(response=> response.json())
            .then(data => {
                products = data;
                initApp();
            })
            .catch(error => {
                console.error('Error fethching data:', error);
            });


        let openShopping = document.querySelector('.shopping');
        let closeShopping = document.querySelector('.closeShopping');
        let list = document.querySelector('.list');
        let listCard = document.querySelector('.listCard');
        let body = document.querySelector('body');
        let total = document.querySelector('.total');
        let quantity = document.querySelector('.quantity');

        openShopping.addEventListener('click', ()=>{
            body.classList.add('active');
        })
        closeShopping.addEventListener('click', ()=>{
            body.classList.remove('active');
        })


        let listCards  = [];
        function initApp(){
            products.forEach((value, key) =>{
                let newDiv = document.createElement('div');
                newDiv.classList.add('item');
                newDiv.innerHTML = `
                    <img src="${value.image}">
                    <div class="title">${value.name}</div>
                    <div class="price">\₦${value.price.toLocaleString()}</div>
                    <button onclick="addToCard(${key})">Add To Cart</button>`;
                list.appendChild(newDiv);
            })
        }
        initApp();
        const cartDataKeys = [];
        // Cart array to store data keys of items in the cart
        function addToCard(key){
            if(listCards[key] == null){
                // copy product form list to list card
                listCards[key] = JSON.parse(JSON.stringify(products[key]));
                listCards[key].quantity = 1;
                //Store the data key of the added item in the cart
                // cartDataKeys.push(key);
            }
            reloadCard();
        }
        function reloadCard(){
            listCard.innerHTML = '';
            let count = 0;
            let totalPrice = 0;
            listCards.forEach((value, key)=>{
                totalPrice = totalPrice + value.price;
                count = count + value.quantity;
                if(value != null){
                    let newDiv = document.createElement('li');
                    newDiv.innerHTML = `
                        <div><img src="${value.image}"/></div>
                        <div>${value.name}</div>
                        <div>${value.price.toLocaleString()}</div>
                        <div>
                            <button onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                            <div class="count">${value.quantity}</div>
                            <button onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                        </div>`;
                        listCard.appendChild(newDiv);
                }
            })
            total.innerText = `₦${totalPrice.toLocaleString()}`;
            quantity.innerText = count;
            return totalPrice;
        }
        console.log(reloadCard())
        function changeQuantity(key, quantity){
            if(quantity == 0){
                delete listCards[key];
            }else{
                listCards[key].quantity = quantity;
                listCards[key].price = quantity * products[key].price;
            }
            reloadCard();
        }

    
        function checkOut() {
            var csrfToken = document.querySelector('.checkOut').dataset.csrfToken;
            alert("Your order has been placed successfully");
            const orderItems = [];

            // Replace cartDataKeys and products with your actual data
            listCards.forEach(itemData => {
                orderItems.push({
                    item_name: itemData.name,
                    quantity: itemData.quantity,
                    price: itemData.price
                });
            });

            const requestBody = {
                order_items: orderItems
            };
            console.log('Order Items:');
            requestBody.order_items.forEach(item => {
                console.log(item);
            })

            fetch('/user_data/', {
                header: {
                    'content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();  // Return the parsed JSON
                } else {
                    console.error('Failed to add order');
                    throw new Error('Failed to add order');
                }
            })
            .then(data => {
                const user_email = data.email
                                return fetch("https://api.paystack.co/transaction/initialize", {
                    headers:{
                        Authorization: 'Bearer sk_test_debdcfe10f520c308ca65491eddedf169577ca69',
                        'content-Type': 'application/json',
                    },
                    method: 'POST',
                    body: JSON.stringify({
                        'email': user_email,
                        'amount': reloadCard()*100,
                    })
                })
            })
            .then(response => response.json())
            .then(data => {
                const authorizationUrl = data.data.authorization_url;
                const newTab = window.open(authorizationUrl, '_blank');

                // Check if the popup was blocked
                if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
                    alert('Popup blocked. Please enable popups for this site.');
                };
            })
            .catch(error => {
                console.error('Error:', error);

            });
        };
   </script>
</body>
